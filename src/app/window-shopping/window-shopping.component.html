<google-map
  [height]="'800px'"
  [width]="'1200px'"
  [center]="center"
  [zoom]="zoom"
  [options]="">
  <ng-container *ngIf="showListings">
    <map-marker #marker
                *ngFor="let m of markers$ | async"
                [options]=m
                (mapClick)="openInfoWindow(marker)"></map-marker>
  </ng-container>

  <map-info-window>
    <p>{{title}}</p>
    <div #pano class="pano">No street view found!</div>
  </map-info-window>
</google-map>
<button (click)="toggleListings()">Toggle Listings</button>
